<!DOCTYPE html>
<html>

<head>
  <title>Table Practice</title>
</head>

<body>
<h1>Guitar Wishlists</h1>
  <p>Wishlist #1</p>

  <table border=1>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Color</th>
    </tr>
    <tr>
        <td>Fender</td>
        <td>Jaguar</td>
        <td>Mint Green</td>
    </tr>
    <tr>
        <td>PRS</td>
        <td>Singlecut Hollowbody</td>
        <td>Tortoise</td>
    </tr>
  </table>

<br>

  <p>Wishlist #2</p>
  <table border=3>
    <tr>
        <th>Brand</th>
        <th>&nbsp;</th>
        <th colspan="2">Model</th>
        <th>&nbsp;</th>
    </tr>
    <tr>
        <td rowspan="2">Fender</td>
        <td>&nbsp;</td>
        <td colspan="2">Stratocaster</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td colspan="2">Custom Shop</td>
        <td>&nbsp;</td>
    </tr>
  </table>

</body>
</html>
